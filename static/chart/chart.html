<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

div.tooltip {
  position: absolute;
  padding: 5px 10px;
  font: 12px sans-serif;
  background: #d5deed;
  border: 0px;
  border-radius: 4px;
  pointer-events: none;
}
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 80},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.log()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .tickFormat(d3.format(".0f"));

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(d3.scale.log().tickFormat(1, "$,.2f"));

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("raw-data.tsv", function(error, data) {
  data.forEach(function(d) {
    d.dateDecimal = +d.dateDecimal;
    d.dollarsPerGb = +d.dollarsPerGb;
  });
  x.domain(d3.extent(data, function(d) { return d.dateDecimal; })).nice();
  y.domain(d3.extent(data, function(d) { return d.dollarsPerGb; })).nice();

  svg.append("g")
       .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end");
      // .text("Sepal Width (cm)");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "1.71em")
      .style("text-anchor", "end")
  var costFormat = function(cost){
    if (cost && !isNaN(cost) && cost != 0){
      return d3.format("$,.2f")(cost);
    } else {
      return '';
    }
  }
  var sizeFormat = function(sizeInMb){
    var fmt = function(n) {
      if (n < 10) return d3.format(",.1f")(n);
      else return d3.format(",.0f")(n)
    };
    if (!sizeInMb || isNaN(sizeInMb) || sizeInMb == 0){
      return "[unknown size]";
    } else if (sizeInMb >= 1000000) {
      return fmt(sizeInMb/1000000) + "TB";
    } else if (sizeInMb >= 1000) {
      return fmt(sizeInMb/1000) + "GB";
    } else {
      return fmt(sizeInMb) + "MB"
    }
  };
  var div = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 3.5)
      .attr("cx", function(d) { return x(d.dateDecimal); })
      .attr("cy", function(d) { return y(d.dollarsPerGb); })
      .style("fill", function(d) { return color(Math.floor(Math.log(d.sizeInMb)/Math.log(1000))); })
      .on("mouseover", function(d) {
            div.transition()
              .duration(200)
              .style("opacity", .9);
            div .html(d.date + "<br/>" +
                sizeFormat(d.sizeInMb) + "<br/>" +
                costFormat(d.cost) + "<br/>" +
                d3.format("$,.2f")(d.dollarsPerGb) + " per GB")
              .style("left", (d3.event.pageX) + "px")
              .style("top", (d3.event.pageY - 28) + "px");
            })
        .on("mouseout", function(d) {
            div.transition()
                .duration(500)
                .style("opacity", 0);
        });;

});

</script>
