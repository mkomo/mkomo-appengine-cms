application: mkomo-2
version: 3
runtime: python27
api_version: 1
threadsafe: False

handlers:
- url: /favicon.ico
  static_files: static/img/favico.gif
  upload: static/img/favico.gif

- url: /static
  static_dir: static

- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin

- url: /admin/.*
  script: src/admin.py
  login: admin

- url: /.*
  script: src/mkomo.py

libraries:
- name: django
  version: "1.2"

env_variables:
  DJANGO_SETTINGS_MODULE: 'settings'