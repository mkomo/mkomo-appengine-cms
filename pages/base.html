<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" id="facebook">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  	<title>{% block title %}matt komorowski{% endblock %}</title>
	<meta name="description" content="{% block description %}The intersection of Matt Komorowski and the Internet{% endblock %}"/>
	<meta name="keywords" content="{% block keywords %}matt komorowski, matthew komorowski, mkomo{% endblock %}"/>
	<link rel="icon" type="image/gif" href="/static/img/favico.gif" />
    <link type="text/css" rel="stylesheet" href="/static/css/main.css" />
    {% block head_supplement %}{% endblock %}
</head>
<body> 
	<div class="container {% block container_type %}fixed-width{% endblock %}">
	  	<div class="header">
	  		<div class="nav">
	  			<a href="http://blog.mkomo.com">blog</a> | 
	  			<a href="/projects">projects</a>
	  		</div>
			<a href="/" class="title"><img src="/static/img/mkomo-title.png" alt="[mkomo.com]"/></a>
	  	</div>
	  	<div class="content-container">
		  	<div class="content">
		  		<div class="title">
		  			{% block headline %}welcome to mkomo.com{% endblock %}
		  		</div>
		  		<div class="body">
					{% block content %}{% endblock %}
		  		</div>
				{% if is_admin %}
					<a href="{{logout_url}}">[logout]</a>
				{% endif %}
			</div>
		</div>
	</div>
 </body>
</html>
