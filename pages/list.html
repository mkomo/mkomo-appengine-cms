{% extends "base.html" %}

{% block headline %}{{ list.headline }}{% endblock %}

{% block content %}
	{% if pages %}
	    {% for page in pages %}
			<div class="entry">
				<div class="entry-headline">
					<a href="{{ page.uri }}">{{ page.headline }}</a>
				</div>
				<div class="entry-snippet">
					{{ page.content }}
				</div> 
			</div>
		{% endfor %}
	{% else %}
		<p>there's nothing here yet.</p>
	{% endif %}
{% endblock %}
