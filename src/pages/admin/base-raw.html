<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>{% block title %}matt komorowski{% endblock %}</title>
	<meta name="description" content="{% block description %}The intersection of Matt Komorowski and the Internet{% endblock %}"/>
	<meta name="keywords" content="{% block keywords %}matt komorowski, matthew komorowski, mkomo{% endblock %}"/>
	<link rel="icon" type="image/gif" href="/static/img/favico.gif" />

	<link rel="stylesheet" href="/static/css/main.css">
	<!--[if IE]>
	<link rel="stylesheet" href="/static/css/ie.css" type="text/css" />
	<![endif]-->
{% block head_supplement %}{% endblock %}
</head>
<body>
	<div class="container fixed-width">
		<div class="header">
			<a href="/" class="title"><img src="/static/img/mkomo-title.png" alt="[mkomo.com]"/></a>
			<ul class="nav">
				<li><a href="/about">about</a></li>
				<li><a href="/projects">projects</a></li>
			</ul>
		</div>
	</div>
	<div class="container {% block container_type %}fixed-width{% endblock %}">
		{% block body %}{% endblock %}
	</div>
	<div class="container fixed-width">
		<div class="footer">
			{% if not is_admin %}
				<a href="/about">contact</a>
			{% endif %}
			{% if is_admin %}
				<a href="{{logout_url}}">logout</a>
				{% if page and not page.static %}
					| <a href="/admin/pages/edit?key={{ page.key }}">edit</a>
				{% endif %}
				{% if uri %}
					| <a href="/admin/pages/edit?uri={{uri}}">create</a>
				{% endif %}
			{% endif %}
			{% block footer %}{% endblock %}
		</div>
	</div>
	<script src="http://www.google-analytics.com/urchin.js" type="text/javascript"></script>
	<script type="text/javascript">
	try {
	_uacct = "UA-10954690-1";
	urchinTracker();
	} catch(err) {}
	</script>
</body>
</html>
